error_log /var/log/nginx/error.log;

upstream web {
  server web:8000;
}

upstream office {
  server office:9000;
}

upstream api {
  server api:7000;
}


    server {
        listen 80; # or whatever your port is
        listen [::]:80;
        server_name obictrade.com www.obictrade.com;
        server_tokens off;

        client_max_body_size 900M;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            proxy_pass http://web;
        }
    }



